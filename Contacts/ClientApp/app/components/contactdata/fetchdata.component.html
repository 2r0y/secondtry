<h1>Contacts</h1>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="contacts">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.name }}</td>
            <td>{{ contact.temperatureC }}</td>
            <td>{{ contact.temperatureF }}</td>
        </tr>
    </tbody>
</table>
